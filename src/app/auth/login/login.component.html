<div class="flex">
    <div class="m-auto">

        <mat-card>

            <mat-card-title>Login Here</mat-card-title>
            <mat-card-subtitle>Enter your email and password to login.</mat-card-subtitle>

            <form action="">

                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter email" required>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
        
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter password" required>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>      
                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    <button (click)="login()" type="submit" color="accent" mat-raised-button>
                        <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
                        <span *ngIf="!isLoading">Login</span>
                    </button>
                </mat-card-actions>

            </form>

        </mat-card>

    </div>
</div>

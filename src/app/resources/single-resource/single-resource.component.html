
<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title>{{ fromResources.name | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ fromResources.category | titlecase }}</mat-card-subtitle>
    </mat-card-header>

    <a routerLink="detail" href="">
        <img mat-card-image 
            src="{{ fromResources.imageUrl }}"
            alt="Books image linking to detail page"
            (click)="details()">
    </a>
</mat-card>
